<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Some raw data (not necessarily accurate)
       /*  var data = google.visualization.arrayToDataTable([
          ['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
          ['2004/05',  165,      938,         522,             998,           450,      614.6],
          ['2005/06',  135,      1120,        599,             1268,          288,      682],
          ['2006/07',  157,      1167,        587,             807,           397,      623],
          ['2007/08',  139,      1110,        615,             968,           215,      609.4],
          ['2008/09',  136,      691,         629,             1026,          366,      569.6]
        ]); */
        
        var data = google.visualization.arrayToDataTable([
                     ['Year', 'Previous Year', 'Current Year','Line Year'],
                     ['Glocery-SFS',  1000,      400,400 ],
                     ['Produce-SFS',  1170,      460, 300],
                     ['MAINT2-SFS',  660,       1120,200]
                  ]);

        var options = {
          title : 'Monthly Coffee Production by Country',
          vAxis: {0:{title: "Cups"},1:{title: "Plates"}},
          hAxis: {title: "Month"},
          seriesType: "bars",
          colors: ['#FF8000', '#50A6DA','green','#50B6DA'],
          series: {0: {type: "bars",targetAxisIndex: 0},
        	  		1:{type:"bars",targetAxisIndex: 1},
          			2:{type: "line",pointSize:5}},
          width: 1000,
          height: 600,
          'is3D':true
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
