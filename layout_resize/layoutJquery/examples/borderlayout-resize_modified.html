<!doctype html>
	<head>
		<title>Resizing Border Layout example</title>
		<meta charset="utf-8">
		<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../lib/jquery.sizes.js"></script>
		<script type="text/javascript" src="../lib/jlayout.border.js"></script>
		<script type="text/javascript" src="../lib/jquery.jlayout.js"></script>
		<script type="text/javascript">
			jQuery(function($)
			{
				var container = $('.layout');

				function relayout() {
					container.layout({resize: false});
				}
				relayout();

				$(window).resize(relayout);

				$('.north').resizable({
					handles: 's',
					stop: relayout
				});

				$('.south').resizable({
					handles: 'n',
					stop: relayout
				});

				$('.east').resizable({
					handles: 'w',
					stop: relayout
				});

				$('.west').resizable({
					handles: 'e',
					stop: relayout
				});
				
				
				$('.westUpper').resizable({
					handles: 's',
					stop: relayout
				});
				
				$('.westLower').resizable({
					handles: 'n',
					stop: relayout
				});
				
			});
		</script>
		<style>
			html, body {	
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				overflow: hidden;
			}

			.layout {
				height: 100%;
			}

			.center, .east, .north, .south {
				background-color: rgb(220,220,220);
				border: 1px solid rgb(200,200,200);
				text-align: center;
                display: inline-block;
			}
			
			.east {
				width: 8%;
			}

			.west {
				width: 20%;
			}
			
			.westUpper{
				border: 5px solid grey;
				height: 30em;
			}
			
			.westLower{
				border: 5px solid grey;
				height: 40em;
			}
			
			.north, .south {
				height: 10%;
			}
		</style>
	</head>
	<body>
		<div data-layout='{"type": "border", "hgap": 3, "vgap": 3}' class="layout">
			<div class="center">
				Center
				<h1><a href="#">jLayout project homepage</a></h1>
			</div>
			<div data-layout='{"type": "grid", "columns": 1}' class="west">
				<div>
					<div class="westUpper" style="padding:4px;"></div>
				</div>
				<div>
					<div class="westLower" style="padding:4px;"></div>
				</div>
			</div>
			
			
		</div>
	</body>
</html>
